<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de pacientes</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">

   <div class="header">
      <span>Cadastro de Pacientes</span><br>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Dta Nasc.</th>
            <th>CPF</th>
			<th>Sexo</th>
			<th>Endereço</th>
			<th>Status</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-dta">Data nascimento</label>
          <input id="m-dta" type="text" required />
		  
		  <label for="m-cpf">CPF</label>
          <input id="m-cpf" type="text" required />
		  
		  <label for="m-sexo">Sexo</label>
          <input id="m-sexo" type="text" required />
		  
		  <label for="m-endereco">Endereço</label>
          <input id="m-endereco" type="text" required />
		  
		  <select name="m-status" id="m-status">
			  <option value="ativo">Ativo</option>
			  <option value="inativo">Inativo</option>
		</select>
		  
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
